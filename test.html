<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=*, initial-scale=1.0" />
    <title>Document</title>
    <style>
      embed {
        display: none;
      }
      button:active + embed {
        display: block;
      }
      img {
        display: none;
      }

      span:hover + img {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      This is some text. <span>HOVER OVER ME</span>
      <img src="./images/fpsview.jpg" />
    </p>
    <button>Play Sound</button>
    <embed src="/audio/cheekie-breekie.mp3" />
  </body>
</html>
